<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c74545ce9.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <title>Quizyu</title>
</head>

<body id="body">
    <div id="wrapall">
        <h1 style="text-align: center;">Feeling smart enough?</h1>
        <div id="content">
            <h2 id="ask" class="fas fa-spinner" style="text-align: center;"></h2>
            <div id="option">

            </div>
            <h4 id="jawaban">
                The Asnwer revealed in :
                <span id="timer"></span>
            </h4>
            <span id="judge"></span>
            <button id="next" onclick="doRequest()">Next Question</button>
            <div id="currentscore"></div>
        </div>
    </div>
</body>
<style>
    #jawaban {
        text-align: center;
    }

    #wrapall {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
        height: 60vh;
    }

    #next {
        display: none;
        border: none;
        outline: none;
        width: fit-content;
        height: fit-content;
        padding: 10px;
        cursor: pointer;
        border-radius: 6px;
    }

    .button:disabled {
        background-color: black;
        opacity: .3;
    }

    .button {
        background-color: orange;
        width: fit-content;
        height: fit-content;
        color: white;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 6px;
        background-color: #157A6E;
        transition: .5s;
        cursor: pointer;
    }

    #option button {
        margin: 5px;
    }

    #option {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    #content {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
        height: 60vh;
        width: 90vw;
    }

    #body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #C2C5BB;
    }

    * {
        padding: 0;
        margin: 0;
    }
</style>

</html>
